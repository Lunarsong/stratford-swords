<div class="article">
  <a href="{{ include.link }}" class="article-link-container">
    <div class="card">
      <img src="{{ include.image }}" alt="{{ include.image-alt }}" class="article-image"/>
      <div class="article-content">
        <p><span>{{ include.category }}</span>
        {{ include.title }}</p>
      </div>
    </div>
  </a>
</div>
