{% assign url = site.url | append: page.url %}

<!doctype html>
<html lang="en">

<head>
  {% include head.html %}
  <link rel="stylesheet" href="/assets/css/post.css">
  <title>{{ page.title }}</title>
</head>

<body>

  <div class="header">
    <div class="content">
      <div class="title">
        <h1>{{ page.title }}</h1>
        <div class="post-info-container">
          <img src="{{ page.avatar }}" class="avatar">
          <div class="text-content">
            <span class="author">{{ page.author }}</span>
            <span class="date">{{ page.date | date_to_long_string }}</span>
          </div>
        </div>
      </div>
      <img src="{{ page.image }}" class="article-header-image">
    </div>
    
    {% include nav-bar.html %}
  </div>

  <div class="article-container">
    <div class="social-buttons">
      <a href="https://facebook.com/sharer.php?u={{page.title}} {{ url }}" class="fa fa-facebook"></a>
      <a href="https://twitter.com/intent/tweet?text=Currently reading {{page.title}}&url={{ url }}" class="fa fa-twitter"></a>
      <a href="mailto:?Subject={{page.title}}&Body={{ url }}" class="ma material-icons">email</a>
    </div>
    <div class="article">
        <div class="card">
            {{ content }}
          </div>
        </div>
      </a>
    </div>
  </div>
    
  
</body>
</html>
